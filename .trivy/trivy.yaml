rules:
  - id: trustme-ai-secret
    category: general
    title: Sensitive Information
    severity: HIGH
    regex: (?i)("|')?(password|accesskey|secretkey|access_key|secret_key|api_key)("|')?\s*[:=]\s*("|')?([^"'\s,]+)("|')?
    allow-rules:
      - id: skip-python
        description: skip python files
        path: .*\.py
      - id: skip-js
        description: skip js files
        path: .*\.js
      - id: skip-ts
        description: skip ts files
        path: .*\.ts
      - id: skip-csv
        description: skip csv files
        path: .*\.csv
      - id: skip-go
        description: skip go files
        path: .*\.go
  - id: trustme-ai-secret-general
    category: general
    title: Sensitive Information
    severity: MEDIUM
    regex: (?i)("|')?(username|userid|user|secret)("|')?\s*[:=]\s*("|')?([^"'\s,]+)("|')?
    allow-rules:
      - id: skip-python
        description: skip python files
        path: .*\.py
      - id: skip-js
        description: skip javascript files
        path: .*\.js
      - id: skip-ts
        description: skip ts files
        path: .*\.ts
      - id: skip-csv
        description: skip csv files
        path: .*\.csv
      - id: skip-go
        description: skip go files
        path: .*\.go
  - id: new_relic-secret-key
    category: general
    title: New Relic secret key
    severity: HIGH
    regex: (?i)(new_relic_license_key|new_relic_api_key|new_relic_admin_api_key)("|')?\s*[:=]\s*("|')?([^"'\s,]+)("|')?
    allow-rules:
      - id: skip-python
        description: skip python files
        path: .*\.py
      - id: skip-js
        description: skip js files
        path: .*\.js
      - id: skip-ts
        description: skip ts files
        path: .*\.ts
      - id: skip-csv
        description: skip csv files
        path: .*\.csv
      - id: skip-go
        description: skip go files
        path: .*\.go
  - id: redis-secret-key
    category: general
    title: Redis secret key
    severity: HIGH
    regex: (?i)(redis_api_key|redis_admin_api_key|redis_user_name|redis_password)("|')?\s*[:=]\s*("|')?([^"'\s,]+)("|')?
    allow-rules:
      - id: skip-python
        description: skip python files
        path: .*\.py
      - id: skip-ts
        description: skip ts files
        path: .*\.ts
      - id: skip-csv
        description: skip csv files
        path: .*\.csv
      - id: skip-go
        description: skip go files
        path: .*\.go
  - id: trustme-ai-secret-source-python
    category: general
    title: Sensitive Information
    severity: MEDIUM
    path: .*\.py
    regex: (?i)(username|secret|secret_key|secretkey|password|user_name|redis_password|new_relic_license_key|api_key|access_key)\s*[=]\s*("|')+([^"'\s,]+)("|')
  - id: trustme-ai-secret-source-js
    category: general
    title: Sensitive Information
    severity: MEDIUM
    path: .*\.js
    regex: (?i)(username|secret|secret_key|secretkey|password|user_name|redis_password|new_relic_license_key|api_key|access_key)\s*[=]\s*("|')+([^"'\s,]+)("|')
  - id: trustme-ai-secret-source-ts
    category: general
    title: Sensitive Information
    severity: MEDIUM
    path: .*\.ts
    regex: (?i)(username|secret|secret_key|secretkey|password|user_name|redis_password|new_relic_license_key|api_key|access_key)\s*[=]\s*("|')+([^"'\s,]+)("|')
    allow-rules:
      - id: skip-type-declared-file
        description: skip type files
        path: .*\types.ts
  - id: trustme-ai-secret-source-go
    category: general
    title: Sensitive Information
    severity: MEDIUM
    path: .*\.go
    regex: (?i)(var\s+)?(password|username|secret_key|secretkey|secret|redis_password|new_relic_license_key|api_key|access_key)\s*(string\s+)?(= |:=)\s*("|')+([^"'\s,]+)("|')
